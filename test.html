<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOSIP Sandbox</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #eef2f3; }
        .form-container { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>MOSIP Registration</h2>
    <label>Full Name</label><input type="text" id="fullName">
    <label>Age / DOB</label><input type="text" id="age_dob">
    <label>Gender</label><input type="text" id="gender">
    <label>Address Line 1</label><input type="text" id="address1">
    <label>City/State</label><input type="text" id="address2">
    <label>Pin Code</label><input type="text" id="zipcode">
    <label>Email</label><input type="text" id="email">
    <label>Phone</label><input type="text" id="phone">
</div>
</body>
</html>
